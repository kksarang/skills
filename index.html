<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js "></script>
    <!-- Coding with nick -->

    <title>Animated Skills Bar</title>
</head>

<body>
    <div class="skills">

        <div class="section-title text-center">
            <h1>Skills Bar</h1>
        </div>

        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
                <div class="skill-per" per="75"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">CSS</div>
            <div class="skill-bar">
                <div class="skill-per" per="60"></div>
            </div>
        </div>


        <div class="skill">
            <div class="skill-name">Javascript</div>
            <div class="skill-bar">
                <div class="skill-per" per="50"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">Kotlin</div>
            <div class="skill-bar">
                <div class="skill-per" per="65"></div>
            </div>
        </div>


        <div class="skill">
            <div class="skill-name">Java</div>
            <div class="skill-bar">
                <div class="skill-per" per="85"></div>
            </div>
        </div>
        

        <div class="skill">
            <div class="skill-name">Dart</div>
            <div class="skill-bar">
                <div class="skill-per" per="50"></div>
            </div>
        </div>


        <div class="skill">
            <div class="skill-name">Xcode</div>
            <div class="skill-bar">
                <div class="skill-per" per="40"></div>
            </div>
        </div>

        <div class="skill">
            <div class="skill-name">Android</div>
            <div class="skill-bar">
                <div class="skill-per" per="99"></div>
            </div>
        </div>
    
       

    </div>


    <script>
        $('.skill-per').each(function () {
            var $this = $(this);
            var per = $this.attr('per');
            $this.css("width", per + '%');
            $({ animatedValue: 0 }).animate({ animatedValue: per }, {
                duration: 1000,
                step: function () {
                    $this.attr('per', Math.floor(this.animatedValue) + '%');

                },
                complete: function () {
                    $this.attr('per', Math.floor(this.animatedValue) + '%');

                }

            });
        });
    </script>

</body>

</html>
